<!DOCTYPE html>
<html>
<head>
    <title> Radical Edward Bookmarklet! </title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen"/>
</head>
<body>

    <a href="javascript: (function() {
        var jsHack = document.createElement('script');
        /* Replace './hack.js' with 'https://owlsketch.github.io/hackit_bookmarklet/hack.js'
        for web version. Former is for local development */
        jsHack.setAttribute('src', 'https://owlsketch.github.io/hackit_bookmarklet/hack.js');
        document.body.appendChild(jsHack);
    }());">Drag this to your bookmark bar!</a>
    <p> Now go to any page you'd like and click on the bookmark. </p>

    <img src="https://owlsketch.github.io/hackit_bookmarklet/img/MPU.png" width="310px" height="239px"/>


</body>
</html>
