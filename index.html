<!DOCTYPE html>
<html>
<head>
    <title> Radical Edward Bookmarklet! </title>
    <link rel="stylesheet" type="text/css" href="index.css" media="screen"/>
</head>
<body>

    <a href="javascript: (function() {
        var jsHack = document.createElement('script');
        /* Replace './hack.js' with 'https://owlsketch.github.io/hackit_bookmarklet/hack.js'
        for web version. Former is for local development */
        jsHack.setAttribute('src', 'https://owlsketch.github.io/hackit_bookmarklet/hack.js');
        document.body.appendChild(jsHack);
    }());">Drag this to your bookmark bar!</a>
    <p> Now go to any page you'd like and click on the bookmark. </p>

    <img src="./img/MPU.png" width="310px" height="239px"/>
    <br>
    <img src="./img/first_blink.svg"/>
    <img src="./img/main.svg"/>
    <img src="./img/side_left.svg"/>
    <img src="./img/side_left_blink.svg"/>
    <img src="./img/side_right.svg"/>
    <img src="./img/side_right_blink.svg"/>
    <img src="./img/smile.svg"/>

	</br>
	</br>
	<h2> Other Bookmarklets </h2>
	<a href="javascript: (function() {
        var jsSearch = document.createElement('script');
        /* Replace './hack.js' with 'https://owlsketch.github.io/hackit_bookmarklet/hack.js'
        for web version. Former is for local development */
        jsSearch.setAttribute('src', 'https://rawgit.com/owlsketch/hackit_bookmarklet/gh-pages/hardwaresearch.js');
        jsSearch.setAttribute('rel', 'canonical');
        document.body.appendChild(jsSearch);
    }());">Hardware Search for IT Services</a>
	

</body>
</html>
